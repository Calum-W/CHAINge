<!DOCTYPE html>
<html>
<head>
  <title>Vote for CHAINge</title>
  <link rel="stylesheet" type="text/css" href="charles_style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> -->
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body id="back" class="container">
  <img id="logo" src="logo.png" alt="CHAINge logo" />
  <h1 id="title">Vote for CHAINge</h1>
  <input type="text" id="account-number" placeholder="Account number" />
  <a href="#" id="account-number-submit" class="btn btn-primary">Register</a>
  <div id="vote-page" hidden>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Candidate</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cal</td>
            <td id="candidate-1"></td>
          </tr>
          <tr>
            <td>Joe</td>
            <td id="candidate-2"></td>
          </tr>
          <tr>
            <td>Ellie</td>
            <td id="candidate-3"></td>
          </tr>
          <tr>
            <td>Charles</td>
            <td id="candidate-4"></td>
          </tr>
          <tr>
            <td>Nick</td>
            <td id="candidate-5"></td>
          </tr>
          <tr>
            <td>Vale</td>
            <td id="candidate-6"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <input class="input" type="text" id="candidate" />
    <a href="#" onclick="voteForCandidate()" class="btn btn-primary">Vote</a>
  </div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
